<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:g="http://java.sun.com/jsf/html">
<h:head><title>MedHelper2.0</title></h:head>
<h:body>
    <h:form>
        <p:selectManyMenu id="advanced" value="#{selectManyView.selectedThemes}" style="width: auto"
                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
            <f:selectItems value="#{selectManyView.themes}" var="theme" itemLabel="#{theme.displayName}"
                           itemValue="#{theme}"/>
            <p:column>
                <h:outputText styleClass="#{t.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{t.displayName}"/>
            </p:column>
        </p:selectManyMenu>
    </h:form>
</h:body>
</html>
