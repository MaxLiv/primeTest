<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>MedHelper2.0</title></h:head>
<h:body>
    <p:layout >
        <p:layoutUnit position="west">
            <p:outputLabel value="Меню"/>
            <h:form>
                <p:commandButton value="Добавить" action="addPatient"/>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:outputLabel value="Пациенты"/>
            <p:dataTable id="patientDT" var="patient" value="#{patientBean.patients}">
                <f:facet name="header">
                   Список пациентов
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{patient.id}" />
                </p:column>
                <p:column headerText="Имя">
                    <h:outputText value="#{patient.name}" />
                </p:column>
                <p:column headerText="Фамилия">
                    <h:outputText value="#{patient.surname}" />
                </p:column>
                <p:column headerText="Дата рождения">
                    <h:outputText value="0" />
                </p:column>
                <!--<p:column style="width:32px;text-align: center">-->
                    <!--<p:commandButton update=":form:carDetail" oncomplete="PF('carOP').show('#{component.clientId}')" title="Полная информация">-->
                        <!--&lt;!&ndash;<f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />&ndash;&gt;-->
                    <!--</p:commandButton>-->
                <!--</p:column>-->
            </p:dataTable>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
